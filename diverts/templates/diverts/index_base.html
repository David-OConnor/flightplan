{% load staticfiles %}
<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
{#        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}" media="screen" />#}
{#        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap-responsive.css' %}" />#}

        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
     <div class="navbar">
         <a href="/lowfly"><div class="navbutton" id="test1"><span>NOTAMs</span></div></a>
         <a href="/royals"><div class="navbutton" id="test2"><span>Royals (manual)</span></div></a>
         <a href="/target"><div class="navbutton" id="test3"><span>Target</span></div></a>
    </div>


        {% block body %}
		{% endblock %}

        <br/>
        {% if user.is_authenticated %}
            <a href="/lowfly/logout/">Logout</a><br />
            {% else %}
            <a href="/lowfly/login/">Login</a><br />
        {% endif %}


{#    Version 1.x of JQuery for IE8 compatibility#}
    <script src="{% static 'jquery-1.11.1.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.1.1-dist/js/bootstrap.min.js' %}"></script>

{#    IE8 workaround for rounded corners.#}
    <script src="{% static 'jquery.corner.js' %}"></script>
    <script type="text/javascript">
        $('.instructions').corner('10px')
        $('.lowfly-form').corner('10px')
        $('#target-form').corner('10px')
        $('.navbutton').corner('15px')

        $(document).ready(function() {
            $('.navbutton').hover(function() {
                $(this).fadeTo('fast', 1.0)
            },
            function() {
                $(this).fadeTo('fast', 0.8)
            })

        })

    </script>

    </body>
</html>
