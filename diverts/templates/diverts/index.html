{% load staticfiles %}
<!DOCTYPE html>

<html>
    <head>
        <title>Diverts</title>
    </head>


    <body>
        <div id="main">
            <h1>Diverts</h1>
            <br/>
            <br/>

            <form id="divert_form" method="post" action="/diverts/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}

                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text}}
                    {{ field }}
                {% endfor %}
            <br/>

            <input class="btn btn-primary" type="submit" name="submit" value="Submit"/>

            </form>
        </div>

    </body>
</html>
